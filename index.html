<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XML and XSLT Viewer</title>
    <style>
        /* 全体の背景 */
        body {
            margin: 0;
            padding: 20px;
            background-color: #f0f0f0; /* 背景グレー */
        }

        /* ファイルドロップエリア */
        #drop_zone {
            border: 2px dashed #ccc;
            width: 90%;
            max-width: 800px;
            padding: 30px;
            text-align: center;
            color: #666;
            margin: 0 auto 20px auto;
            background-color: #fff;
        }

        /* コンテンツ表示エリア */
        #content {
            /* 1. サイズを固定しない（A4やA3などのサイズはXSLT側に任せる） */
            width: auto;       
            height: auto;
            
            /* 2. 画面より大きい（A3など）場合はスクロールバーを出す */
            overflow: auto;    
            
            /* 3. 見やすくするために白背景と余白を設定 */
            background-color: white;
            padding: 20px;
            box-shadow: 0 0 5px rgba(0,0,0,0.2);
            
            /* 4. 中央に配置せず、左詰めで自然に表示（変な余白防止） */
            display: inline-block; 
            min-width: 50%; /* 小さすぎないように */
        }

        /* --- 重要な修正：レイアウトを壊さずに改行だけさせる設定 --- */
        
        /* 既存のテーブル幅を勝手に100%にしない */
        #content table {
            /* width: 100%;  <-- これを削除（XSLTの指定幅を優先） */
            border-collapse: collapse; /* 枠線の隙間をなくす */
        }

        /* 文字の折り返し設定 */
        #content td, #content th, #content div, #content p {
            word-break: break-all;      /* 強制的に改行 */
            overflow-wrap: break-word;  /* 枠からあふれる場合は改行 */
            white-space: normal;        /* 改行禁止(nowrap)を解除 */
        }
        @media print {
            /* 印刷時はドロップエリアや背景色を消す */
            #drop_zone { display: none; }
            body { background-color: white; padding: 0; }
            #content { box-shadow: none; margin: 0; padding: 0; }
        }
    </style>
</head>
<body>
    <h1>XML and XSLT Viewer</h1>
    <div id="drop_zone">Drop folder here</div>
    <div id="content"></div>
    <script src="script.js"></script>
</body>
</html>
